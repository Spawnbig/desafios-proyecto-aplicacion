<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <link rel='stylesheet' type='text/css' media='screen' th:href="@{/css/registrar.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<main>
    <div class="parent container d-flex justify-content-center align-items-center h-100">
        <div class="container registrar w-50 border border-dark rounded pb-5 pt-2">
            <div class="mt-2 text-light text-center fs-2">Solicitud Registro</div>
            <form th:action="@{/api/registrar}" th:object="${registerDTO}" method="POST">
                <div class="form-floating mt-5">
                    <input th:field="*{nombre}" type="text" class="form-control" id="nombre" required>
                    <label for="nombre">Nombre</label>
                </div>
                <div class="form-floating mt-3">
                    <input th:field="*{correo}" type="email" class="form-control" id="correo" required>
                    <label for="correo">Correo</label>
                </div>
                <div class="form-floating mt-3">
                    <input type="password" th:field="*{contrasenna}" class="form-control" id="contrasenna" required>
                    <label for="contrasenna">Contrase√±a</label>
                </div>
                <div class="form-floating mt-3">
                    <select th:field="*{rol}" class="form-select" id="Rol" required>
                        <option value="ADMIN">Administrador</option>
                        <option value="PERSONAL">Personal</option>
                        <option value="PROFESOR">Profesor</option>
                        <option value="ALUMNO">Alumno</option>
                    </select>
                    <label for="Rol">Seleccionar Rol</label>
                </div>
                <div class="mt-3 d-flex justify-content-between">
                    <a th:href="@{/login}">
                        <button type="button" class="btn btn-warning mb-3">Cancelar</button>
                    </a>
                    <button type="submit" class="btn btn-primary mb-3">Registrar</button>
                </div>
            </form>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
